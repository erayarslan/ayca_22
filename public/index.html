<html>
<head>
    <meta charset="utf-8"/>
    <title>socket.io@homework!</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
<div id="login_area" align="center">
    <h1>Login</h1>
    <input type="text" style="line-height: 24px; width: 296px; font-size: large" id="nick" placeholder="nick ...">
    <button type="button" style="line-height: 24px; width: 48px; font-size: large" id="login">OK</button>
</div>
<div id="chat_area">
    <ul id="users" align="center"></ul>
    <ul id="messages"></ul>
    <div align="center">
        <input type="text" style="line-height: 24px; width: 90%; font-size: large" id="message">
        <button type="button" style="line-height: 24px; font-size: large" id="send">SEND</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
